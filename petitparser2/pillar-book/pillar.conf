{
  "metadata" : {
      "title":"Parsing with PetitParser2",
      "Author":"Jan Kurs"
  },
  "defaultExporters" : [ "HTML", "LaTeX"],
  "newLine":#unix,
  "configurations": {
    "HTML" : {
      "outputType":#html,
      "separateOutputFiles":true,
      "template" : "support/templates/chapter.html.template",
      "level1" : {
            "numbering" : true,
            "size":0
       },
       "level2" : {
            "numbering" : true,
            "renderAs" : "number",
            "size":1
       },
       "level3" : {
            "numbering" : false,
            "size":2 
        },
       "level4" : {
            "numbering" : true,
            "renderAs" : "letter",
            "size":2 
        }
    },
    "LaTeX" : {
      "outputType":#'latex:sbabook',
      "separateOutputFiles":true
    }
  },
  "defaultScriptLanguage" : "smalltalk"
}
